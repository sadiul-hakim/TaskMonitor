<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(~{::title})}">
    <title>Login Page</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4">
                <p class="text-primary text-center my-3 d-flex align-items-center justify-content-center gap-2">
                    <i data-feather="lock"></i>
                    <span class="h4 mb-0">Login To Your Account</span>
                </p>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    Invalid username and password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    You have been logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form method="post" th:action="@{/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required/>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me"/>
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-primary w-50" type="submit">Login</button>
                        <button class="btn btn-danger w-50" type="reset">Clean</button>
                    </div>
                    <p class="my-2">Don't have an account already? <a th:href="@{'/register_page'}">Create an
                        Account</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
